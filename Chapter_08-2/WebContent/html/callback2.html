	//callback함수란 다른함수를 호출할때 파라미터로 전달되는 함수
 	function calc(num1, num2, func){
		console.log('---answer---');
		func(num1, num2);
	}
	
	function add(num1, num2){
		console.log(num1+num2);
	}
	
	function sub(num1, num2){
		console.log(num1-num2);
	}
	
	function mul(num1, num2){
		console.log(num1*num2);
	}
	
	function div(num1, num2){
		console.log(num1/num2);
	}
	
	calc(10, 20, mul);
	calc(30, 5, div);
