<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function plus(num1, num2){
		var num3 = num1 + num2;
		return num3;
	}
	
	//익명함수
	var minus = function(num1, num2){
		var num3 = num1 - num2;
		return num3;
	}
	
	document.write(plus(30, 50) + "<br>");
	document.write(minus(30, 50) + "<br>");
	
	document.write(plus());
</script>
</head>
<body>

</body>
</html>
