<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	//마우스 이벤트
	/* 
		- onclick : 클릭
		- ondblclick : 더블클릭
		- onmousedown : 마우스버튼을 누르면
		- onmouseup : 마우스 버튼 땜
		- onmousemove : 마우스를 움직일 때
		- onmouseover : 마우스를 위에 올림
		- onmouseout : 마우스가 벗어남
		- ondrag : 마우스 드래그
	*/
	
	//키보드 이벤트
	/* 
		- onkeyup : 키보드 버튼을 땔 때
		- onkeydown : 키보드 버튼을 누르자 마자
		- onkeypress : = onkeydown
	*/
	
	//기타 이벤트
	/* 
		- onchange : 선택이 변경됨
		- onload : 로드됨
	*/
	
	$(document).ready(function(){
		
		$("#baby").on("click", function(){
			$("#baby").css("width","100px");
		});
		
		$("#baby").on("mousemove",function(event){
			console.log("x:"+event.clientX+","+"y:"+event.clientY);
		});
		
		$("#baby").mouseover(function(){
			$("#baby").css("opacity","0.5");
		});
		
		$("#baby").mouseout(function(){
			$("#baby").css("opacity","1");
		});
	});
</script>
</head>
<body>
	<img id="baby" src="../img/baby.jpg">
</body>
</html>
