<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- list태그는 <ol>, <ul>, <dl>으로 구성되어 있습니다. -->
	<ol>
		<li>재료를 손질한다.</li>
		<li>기름에 볶는다.</li>
		<li>맛있게 먹는다.
	</ol>
	<ul>
		<li>톰캣</li>
		<li>이클립스</li>
		<li>HTML</li>
	</ul>
	<ul style="list-style: decimal;">
		<li>톰캣</li>
		<li>이클립스</li>
		<li>HTML</li>
	</ul>
	<ul style="list-style: none;">
		<li>톰캣</li>
		<li>이클립스</li>
		<li>HTML</li>
	</ul>
	<dl>
		<dt>사과</dt>
		<dd>사과는 사과나무에서 열리는 과일로써....</dd>
		<dt>바나나</dt>
		<dd>바나나는 달고 맛있다.
		<dt>딸기</dt>
		<dd>딸기는 빨갛고 새콤하며...</dd>
	</dl>
</body>
</html>
