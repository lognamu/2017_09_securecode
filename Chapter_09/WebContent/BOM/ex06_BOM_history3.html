<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function toBack(){
		window.history.back();
	}
	
	function toForward(){
		window.history.forward();
	}
</script>
</head>
<body>
	여기는 history3
	<input type="button" value="뒤로" onclick="toBack()">
	<input type="button" value="앞으로" onclick="toForward()">
</body>
</html>
